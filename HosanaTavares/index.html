<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <h2>CodePay.</h2>
        <div class="lista-header">
            <ul>
                <li>Inicio</li>
                <li>Comprar</li>
                <li>Contato</li>
                   <li>Ajuda</li>
            </ul>
        </div>
        
        <div class="conta">
            <span>Conta</span>
            <span class="bi bi-chevron-compact-down"></span>
        </div>
        
        <div class="carrinho">
            <span>Carrinho</span>
            <span class="bi bi-cart4"></span>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <span class="bi bi-person-fill"></span>
                <span>Conta</span>
            </li>
            <li>
                <span class="bi bi-box2"></span>
                <span>Envio</span>
            </li>
            <li>
                <span class="bi bi-wallet2"></span>
                <span>Pagamento</span>
            </li>
        </ul>
    </nav>

    <main>
        <h1>Resumo do Pedido</h1>
        <img src="img/mouse.jpg" alt="">
        <p>Mouser Gamer Red Dragon</p>
        <p>R$ 15,00</p>
        <p>- 2 +</p>
        <input type="text" name="desconto" placeholder="Cupom de desconto">
        <button>Aplicar</button>
        <p>Taxa R$ 5,40</p>
        <p>Envio Gratis!</p>
        <p>Total R$ 18,40</p>
    </main>
</body>
</html>
